name: .CI_CD

on:
  push:
    # branches: [ master ]
    pull_requests: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
        
    - name: Restore dependencies
      run: otnet restore EdizonCategorizer.sln

    - name: Build
      run: dotnet build ./EdizonCategorizer.sln
      
    - name: Execute Specflow tests
      run: dotnet test -c Release ./tests/UnitTests/UnitTests.csproj 
      
    - name: Run SpecFlow Tests
      uses: cryptic-wizard/run-specflow-tests@v1.2.0
      with:
        test-assembly-path: tests/UnitTests/bin/Release/net6.0
        test-assembly-dll: UnitTests.dll
        test-execution-json: TestExecution.json
        output-html: LivingDoc.html
        configuration: Release
      
    - name: Copy living doc
      run: mv "tests/UnitTests/bin/Release/net6.0/LivingDoc.html" "./src/EdizonCategorizer/wwwroot/LivingDoc.html"
      
    - name: Publish Project
      run: dotnet publish -c Release "./src/EdizonCategorizer/EdizonCategorizer.csproj" -o "./pub"
      
    - name: Upload artifact for deployment job
      uses: actions/upload-artifact@v2
      with:
        name: blazorApp
        path: ./pub

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: blazorApp

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'EdizonOverlayThingy'
          slot-name: 'production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_9934D418C5434F0AA9DF3D65328B1D1B }}
          package: .

